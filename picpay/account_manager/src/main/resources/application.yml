spring:
  mvc:
    pathmatch:
      matching-strategy: "ANT_PATH_MATCHER"
  datasource:
      url: jdbc:postgresql://localhost:5432/
      username: user
      password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
